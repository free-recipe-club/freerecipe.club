title: Pumpkin Doughnut
byline: Michelle Weinfeld-Geller
location: Michigan
components:
  - Doughnuts
    - 2 c all-purpose flour
    - 2 tsp pumpkin pie spice
    - 2 tsp baking powder
    - 1 tsp kosher salt
    - 1 15 oz can pumpkin puree
    - 1 1/2 c sugar
    - 1/3 c vegetable oil
    - 4 tbsp unsalted butter, melted
    - 1 tsp vanilla extract
    - 3 lg eggs
  - Topping
    - 3/4 c sugar
    - 2 tsp ground cinnamon
    - 3 tbsp unsalted butter, melted
directions:
  - Preheat oven to 350 Â°F.
  - Whisk flour, pumpkin pie spice, baking powder, and salt in a bowl.
  - Beat pumpkin puree, sugar, vegetable oil, butter, vanilla, and eggs in a bowl until smooth.
  - Add flour mixture to the pumpkin mixture and beat until combined.
  - Fill doughnut pants with batter until almost full. Smooth tops with moistened finger.
  - Bake doughnuts about 15 minutes. Check with toothpick.
  - Stir sugar and cinnamon in bowl. Brush doughnuts with butter and dip in cinnamon sugar.
  - Serve warm or room temperature.
background: Our family really loves doughnuts! With it being fall, I needed to find a pumpkin recipe. I found the directions easy to follow and they came out delicious! This recipe is a keeper!
